<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Salvation NSX</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        background-image: url("img3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: "Open Sans", Arial, sans-serif;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6));
        z-index: -1;
      }

      header {
        margin: 5px auto;
        backdrop-filter: blur(10px) brightness(70%);
        width: 90vw;
        min-height: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        color: #e0e0e0;
        border-radius: 10px;
        position: sticky;
        padding: 0 10px;
        top: 0;
        z-index: 1000;
      }

      h1 {
        font-weight: 600;
        color: #ffc107; /* amber pop */
      }

      nav ul {
        display: flex;
        gap: 15px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        font-size: 20px;
        font-weight: 700;
        color: #7e57c2; /* slate violet */
        transition: color 0.3s, transform 0.2s;
      }

      nav ul li a:hover {
        color: #ffc107;
        transform: scale(1.05);
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
      }

      h2 {
        color: beige;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        margin-bottom: 30px;
        text-align: center;
      }

      /* ===== GALLERY GRID ===== */
      .gallery-container {
        backdrop-filter: blur(50px) brightness(60%);
        width: 90vw;
        max-width: 1100px;
        padding: 30px;
        border-radius: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      .gallery-item {
        overflow: hidden;
        border-radius: 15px;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .gallery-item img {
        width: 100%;
        height: 500px;
        object-fit: cover;
        display: block;
        border-radius: 15px;
        transition: transform 0.4s ease;
      }

      .gallery-item:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      /* Optional image caption */
      .caption {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: beige;
        text-align: center;
        font-size: 16px;
        font-weight: 400;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .gallery-item:hover .caption {
        opacity: 1;
      }
      footer {
        backdrop-filter: blur(50px) brightness(30%);
        min-height: 40px;
        color: beige;
        text-align: center;
        padding: 5px 0;
        border-radius: 5px;
      }

      @media (max-width: 768px) {
        header {
          gap: 10px;
        }

        .gallery-container {
          width: 95%;
          padding: 20px;
          display: grid;
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>

</html>
